<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Мои задачи</title>
    <style>
        #error {
            color: red;
        }
        #notes {
            color: green;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <h2>Мои задачи</h2>
    <form novalidate>
        <div>
            <label for="newTask">Новая задача</label>
        </div>
        <div>
            <textarea type="text" id="newTask" name="newTask" class=inputs value="" placeholder="Введите текст" required></textarea>
            <div id="error"></div>
        </div>
    </form> 
        <div><button class="btn btn-success" id="saveTask" disabled="true">Сохранить</button></div>
        <div class="container">
            <div class="row align-items-start justify-content-evenly">
        <div class="activeTasks col-4">
            <h4>Все активные задачи</h4>
            <div class="form-check" id="activeTasks"></div>
            <button class="btn btn-success" type="submit" id="doneTask">Выполнено</button>
        </div>
        <div class="doneTasks col-4">
            <h4>Выполненные задачи</h4>
            <div class="form-check" id="doneTasks"></div>
        </div>
    </div>
    </div>
        <div class="form-check" class="weekTasks">
            <div><h4>Задачи за последнюю неделю</h4>
            <div id="weekTasks"></div>
        </div>

        <div class="container progressTasks">
            <div><h4>Прогресс</h4>
            <canvas id="myChart" width="600" height="400"></canvas>
        </div>
    <script src="./bundle.js"></script>
</body>
</html>
